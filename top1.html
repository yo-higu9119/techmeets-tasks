	 <h2 id="sample-title">Techmeetsとは？</h2>
	 
    <p class="sample">
          Techmeetsはエンジニアとしての就職・転職を支援するスクールです。
    </p>
       
  
    <p class="sample">
    プログラミングにはじまり、ITリテラシー、コーディング、WEBデザイン、ライティングまで含め、他のスクールでは学べないエンジニアとして必要な能力を幅広くサポートし、生徒全員がエンジニアとして確かな実力を身に着けることができる業界初の「オールジャンルカバー型スクール」です。
    </p>
    <h2>全ての「スクール」の集大成がここに</h2>
    <p>職業訓練校、専門学校、プログラミングスクールといった「エンジニア」を育てるためのノウハウの全てを集約</p>
